
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>Ledis web CLI</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="terminal">
      </div>

      <form action="#" id="input-form">
        <input id="input-query" type="text" placeholder="Enter your query..." required>

          <input class="submit-button" type="submit" value="Enter">
        </label>
      </form>
    </div>
  </body>
</html>
